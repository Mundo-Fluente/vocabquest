<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabQuest - Aprenda Ingl√™s Jogando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        
        .points {
            text-align: right;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .goal-card {
            background: rgba(34, 197, 94, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .goal-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            width: 70%;
            border-radius: 10px;
        }
        
        .games-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .game-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            width: 100%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .game-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .game-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .orange { background: #f97316; }
        .green { background: #22c55e; }
        .purple { background: #a855f7; }
        .blue { background: #3b82f6; }
        
        .game-info {
            text-align: left;
        }
        
        .game-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .game-desc {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
        }
        
        .nav-button.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .game-screen {
            display: none;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .game-screen.active {
            display: block;
        }
        
        .game-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .word-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .word-english {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .word-pronunciation {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .word-context {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-style: italic;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .option-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .option-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .feedback {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .feedback.correct {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.8);
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .submit-button {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="home-screen" class="container">
        <div class="header">
            <div>
                <h1 class="title">VocabQuest</h1>
                <p>Ol√°, Jo√£o!</p>
            </div>
            <div class="points">
                <div>‚≠ê <span id="points">1250</span></div>
                <div>N√≠vel 5</div>
            </div>
        </div>
        
        <div class="stats-card">
            <div class="stat-item">
                <div class="stat-number">7</div>
                <div class="stat-label">Dias seguidos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">10</div>
                <div class="stat-label">Palavras</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">12</div>
                <div class="stat-label">Conquistas</div>
            </div>
        </div>
        
        <div class="goal-card">
            <div class="goal-title">üéØ Meta Di√°ria</div>
            <div>7/10 palavras praticadas hoje</div>
            <div class="progress-bar" style="margin-top: 10px;">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="games-section">
            <h2>Escolha um Jogo</h2>
            
            <button class="game-button" onclick="startGame('quiz')">
                <div class="game-icon orange">‚úì</div>
                <div class="game-info">
                    <div class="game-name">Quiz M√∫ltipla Escolha</div>
                    <div class="game-desc">Escolha a tradu√ß√£o correta</div>
                </div>
            </button>
            
            <button class="game-button" onclick="startGame('translation')">
                <div class="game-icon green">üìù</div>
                <div class="game-info">
                    <div class="game-name">Tradu√ß√£o Escrita</div>
                    <div class="game-desc">Escreva a palavra em ingl√™s</div>
                </div>
            </button>
        </div>
    </div>
    
    <div id="quiz-screen" class="game-screen">
        <div class="game-header">
            <button class="back-button" onclick="goHome()">√ó</button>
            <h2>Quiz M√∫ltipla Escolha</h2>
        </div>
        
        <div class="word-card">
            <div class="word-english" id="quiz-word"></div>
            <div class="word-pronunciation" id="quiz-pronunciation"></div>
            <div class="word-context" id="quiz-context"></div>
        </div>
        
        <div class="options" id="quiz-options"></div>
        
        <div id="quiz-feedback" class="feedback hidden"></div>
    </div>
    
    <div id="translation-screen" class="game-screen">
        <div class="game-header">
            <button class="back-button" onclick="goHome()">√ó</button>
            <h2>Tradu√ß√£o Escrita</h2>
        </div>
        
        <div class="word-card">
            <div style="margin-bottom: 15px;">Traduza para o ingl√™s:</div>
            <div class="word-english" id="translation-portuguese"></div>
            <div class="word-context" id="translation-context"></div>
        </div>
        
        <input type="text" class="input-field" id="translation-input" placeholder="Digite a palavra em ingl√™s...">
        <button class="submit-button" onclick="checkTranslation()">Verificar Resposta</button>
        
        <div id="translation-feedback" class="feedback hidden"></div>
    </div>
    
    <div class="bottom-nav">
        <button class="nav-button active">üè†</button>
        <button class="nav-button">üèÜ</button>
        <button class="nav-button">üë§</button>
        <button class="nav-button">‚ûï</button>
    </div>

    <script>
        const words = [
            {
                english: 'strength',
                portuguese: 'for√ßa',
                pronunciation: '/str…õ≈ãŒ∏/',
                context: 'Physical fitness requires both strength and endurance.'
            },
            {
                english: 'throughout',
                portuguese: 'ao longo de',
                pronunciation: '/Œ∏ruÀàa ät/',
                context: 'It rained throughout the entire day.'
            },
            {
                english: 'although',
                portuguese: 'embora',
                pronunciation: '/…îlÀà√∞o ä/',
                context: 'Although it was cold, we went for a walk.'
            },
            {
                english: 'whether',
                portuguese: 'se',
                pronunciation: '/Ààw…õ√∞…ôr/',
                context: 'I don\'t know whether she will come to the party.'
            },
            {
                english: 'thought',
                portuguese: 'pensamento',
                pronunciation: '/Œ∏…ît/',
                context: 'That\'s an interesting thought about the problem.'
            },
            {
                english: 'brought',
                portuguese: 'trouxe',
                pronunciation: '/br…ît/',
                context: 'She brought cookies to the meeting.'
            },
            {
                english: 'growth',
                portuguese: 'crescimento',
                pronunciation: '/gro äŒ∏/',
                context: 'The company showed significant growth this year.'
            },
            {
                english: 'worth',
                portuguese: 'valor',
                pronunciation: '/w…úrŒ∏/',
                context: 'This book is worth reading twice.'
            },
            {
                english: 'earth',
                portuguese: 'terra',
                pronunciation: '/…úrŒ∏/',
                context: 'The Earth rotates around the sun.'
            }
        ];
        
        let currentWord = null;
        let points = 1250;
        
        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }
        
        function startGame(gameType) {
            currentWord = getRandomWord();
            document.getElementById('home-screen').style.display = 'none';
            
            if (gameType === 'quiz') {
                showQuizGame();
            } else if (gameType === 'translation') {
                showTranslationGame();
            }
        }
        
        function showQuizGame() {
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('quiz-word').textContent = currentWord.english;
            document.getElementById('quiz-pronunciation').textContent = currentWord.pronunciation;
            document.getElementById('quiz-context').textContent = '"' + currentWord.context + '"';
            
            const options = generateOptions(currentWord);
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkQuizAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('quiz-feedback').classList.add('hidden');
        }
        
        function generateOptions(correctWord) {
            const options = [correctWord.portuguese];
            const otherWords = words.filter(w => w.english !== correctWord.english);
            
            while (options.length < 4) {
                const randomWord = otherWords[Math.floor(Math.random() * otherWords.length)];
                if (!options.includes(randomWord.portuguese)) {
                    options.push(randomWord.portuguese);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }
        
        function checkQuizAnswer(answer) {
            const feedback = document.getElementById('quiz-feedback');
            feedback.classList.remove('hidden');
            
            if (answer === currentWord.portuguese) {
                feedback.textContent = 'Correto! üéâ';
                feedback.className = 'feedback correct';
                points += 10;
                updatePoints();
            } else {
                feedback.textContent = 'Incorreto! A resposta correta √©: ' + currentWord.portuguese;
                feedback.className = 'feedback incorrect';
            }
        }
        
        function showTranslationGame() {
            document.getElementById('translation-screen').classList.add('active');
            document.getElementById('translation-portuguese').textContent = currentWord.portuguese;
            document.getElementById('translation-context').textContent = 'Contexto: "' + currentWord.context + '"';
            document.getElementById('translation-input').value = '';
            document.getElementById('translation-feedback').classList.add('hidden');
        }
        
        function checkTranslation() {
            const input = document.getElementById('translation-input');
            const feedback = document.getElementById('translation-feedback');
            const userAnswer = input.value.toLowerCase().trim();
            const correctAnswer = currentWord.english.toLowerCase().trim();
            
            feedback.classList.remove('hidden');
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Perfeito! üéâ';
                feedback.className = 'feedback correct';
                points += 15;
                updatePoints();
            } else {
                feedback.textContent = 'N√£o √© bem assim. A resposta correta √©: ' + currentWord.english;
                feedback.className = 'feedback incorrect';
            }
        }
        
        function updatePoints() {
            document.getElementById('points').textContent = points;
        }
        
        function goHome() {
            document.getElementById('home-screen').style.display = 'block';
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('translation-screen').classList.remove('active');
        }
        
        // Permitir Enter no campo de tradu√ß√£o
        document.getElementById('translation-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkTranslation();
            }
        });
    </script>
</body>
</html>
